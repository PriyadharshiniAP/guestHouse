<ol class="breadcrumb border-bottom">

    <li class="breadcrumb-item">
        <a href="#"> HOME</a>
    </li>
    <li class="breadcrumb-item">
        <a href="#"> Master </a>
    </li>
</ol>
<section class="content">
    <div class="element-wrapper">
        <h1 class="element-title">Guest House</h1>
        <div class="element-actions">
            <a data-ui-sref="addGuesthouse({ state: 'Add' })" data-ui-sref-active="active" class="add btn btn-primary btn-sm">
                <i class="icon-add push-5-r"></i> Add Guest House
            </a>
            <!--<a class="add btn btn-primary btn-sm" data-ui-sref="guestHouse"  data-toggle="modal">
                <i class="icon-add"></i>
                <span>Add Guest House</span>
            </a>-->
        </div>
    </div>


    <div class="row mb-4">
        <div class="col-12">
            <div class="table-container">
                <table class="standard-table table-border">
                    <thead>
                        <tr>
                            <th width="25%">Guest House Id</th>
                            <th>Guest House Name</th>

                            <th width="25%">Action</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr ng-repeat="guestHouse in guestHouseMasters ">
                            <td data-title="GuestHouseId">{{guestHouse.registerno}}</td>
                            <td data-title="Guest House Name">{{guestHouse.guestHouse_Name}}</td>

                            <td>
                                <a class="btn btn-table btn-sm rounded-0 py-0" data-toggle="tab" data-ui-sref="addGuesthouse({dataMode:'Edit',id:guestHouse._id,})">
                                    <i class="la la-edit"></i> Edit </a>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
